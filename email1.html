<!DOCTYPE HTML>
<html>
<head>
<title>Email Validation in Javascript</title>
</head>
<body>
		<label>Email Id:</label>
		<input type="text" name="email" id="email_txt" onchange="validEmail()" />
		<span id="errormessage"></span>
		
		
<script>
function validEmail() 
{
    var reg_exp = /^[_a-z0-9]+(\.[a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/;
       var email_get_val = document.getElementById('email_txt').value;
	   //alert(email_get_val);
    if(reg_exp.test(email_get_val) == false) 
        {
            document.getElementById('errormessage').innerHTML= 'Please Enter Valid Email Address';
            document.getElementById('email_txt').value = '';
			document.getElementById('email_txt').focus();
			return false;
    }
    else{
            document.getElementById('errormessage').innerHTML= '';
        return true;
    }
}
